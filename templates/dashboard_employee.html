<!DOCTYPE html>
<html>
<head><title>Employee Dashboard</title></head>
<body>
    <h2>Welcome, {{ session['employee_name'] }}</h2>
    <a href="/dashboard_employee/profile"><button>Profile</button></a>

    <h3>Available Job Openings</h3>
    <ul>
        {% for job in jobs %}
            <li>
                <strong>{{ job.title }}</strong> <span>({{ job.job_type }})</span><br>
                <p>company - <span>{{ job.company_name }} </span></p>
                <p>location - <span> {{ job.country }},{{ job.state }},{{ job.city }}</span></p>
                <p><span> {{ job.salary }}</span></p>
                <a href="{{ url_for('details', job_id=job.id, comp_id=job.company_id ) }}">
                    <button type="button">view details and apply</button>
                </a>
            </li><br>
        {% endfor %}
    </ul>
    <a href="/status"><button>Application status</button></a>
    <a href="/logout"><button>Logout</button></a>

</body>
</html>
