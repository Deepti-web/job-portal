<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/change_password_c.css') }}">
</head>
<body>
    <main>
        <h1>Change Password</h1>
        <form method="post" class="password-form">
            <input type="password" id="current_password" name="current_password" placeholder="Old password" required>
            <input type="password" id="new_password" name="new_password" placeholder="New password" required>

            <!-- Checkbox to toggle password visibility -->
            <label style="font-size: 14px; text-align: left;">
                <input type="checkbox" id="showPassword"> Show Passwords
            </label>

            <button type="submit">Change Password</button>
        </form>

        {% for category, msg in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}

        <a href="/forgate_password_e" class="forgot-link">Forgot password?</a>
    </main>

    <script>
        // Toggle password visibility
        document.getElementById('showPassword').addEventListener('change', function () {
            let current = document.getElementById('current_password');
            let newPass = document.getElementById('new_password');
            let type = this.checked ? 'text' : 'password';
            current.type = type;
            newPass.type = type;
        });
    </script>
</body>
</html>
