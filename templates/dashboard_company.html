<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_company.css') }}">
</head>
<body>

    <header>
        <h2>Welcome</h2>
        <nav>
            <a href="/postjob"><button>Post a New Job</button></a>
            <a href="{{ url_for('aproved_clint') }}"><button>Approved Clients</button></a>
            <a href="/company_profile"><button>Profile</button></a>
            <a href="/logout"><button class="logout-btn">Logout</button></a>
        </nav>
    </header>

    <section>
        <h3>Your Job Posts</h3>
        <div class="job-list">
            {% for job in jobs %}
                <div class="job-card">
                    <p class="job-title">{{ job.title }}</p>
                    <p><strong>Post date:</strong> {{ job.post_dt }}</p>
                    <p><strong>Last date:</strong> {{ job.lastdate }}</p>

                    <div class="btn-group">
                        <a href="{{ url_for('remove', job_id=job.id) }}">
                            <button class="delete-btn" onclick="return confirm('Are you sure you want to delete this job?')">Remove</button>
                        </a>
                        <a href="{{ url_for('view_jobs_application', job_id=job.id) }}">
                            <button>View Applications</button>
                        </a>
                        <a href="{{ url_for('view_posted_job_detais', job_id=job.id) }}">
                            <button>View Details</button>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>

</body>
</html>
