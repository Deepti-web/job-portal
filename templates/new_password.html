<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        input[type="password"], input[type="text"] {
            width: 94%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        button {
            padding: 10px 18px;
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s ease-in;
        }

        button:hover {
            background: #0284c7;
        }

        .show-pass {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .alert {
            margin-top: 12px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Change Password</h2>
        <input type="password" id="pass1" name="newpass1" placeholder="Enter new password" required>
        <input type="password" id="pass2" name="newpass" placeholder="Re-enter new password" required>

        <label class="show-pass">
            <input type="checkbox" onclick="togglePassword()"> Show Password
        </label>

        <button type="submit">Change</button>

        {% for category, msg in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
    </form>

    <script>
        function togglePassword() {
            const p1 = document.getElementById("pass1");
            const p2 = document.getElementById("pass2");
            if (p1.type === "password" && p2.type === "password") {
                p1.type = "text";
                p2.type = "text";
            } else {
                p1.type = "password";
                p2.type = "password";
            }
        }
    </script>
</body>
</html>
