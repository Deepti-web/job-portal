<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications</title>
    <style>
        .thumbnail {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border 0.2s;
        }
        .thumbnail:hover {
            border: 2px solid #333;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            display: block;
            margin: 5% auto;
            max-width: 90vw;
            max-height: 90vh;
        }
        .close {
            position: absolute;
            top: 20px; right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Applications Received</h3>
<ul>
    {% for app in applications %}
        <li>
            {% if app.resume_base64 %}
                <img src="data:image/jpeg;base64,{{ app.resume_base64 }}" class="thumbnail" onclick="showModal(this)">
                <br><br>
            {% endif %}
            Job title: {{ app.job_title }} ||
            Email: {{ app.employee_email }} ||
            Employee name: {{ app.employee_name }}<br>

            <a href="{{ url_for('aprove', job_title=app.job_title, employee_email=app.employee_email, employee_name=app.employee_name, job_id=app.job_id, employee_id=app.employee_id) }}">
                <button type="button">Approve</button>
            </a>
            <a href="{{ url_for('remove_ap', job_id=app.job_id, employee_id=app.employee_id) }}">
                <button type="button">Reject</button>
            </a>
        </li>
        <br>
    {% endfor %}
</ul>

    <div id="imgModal" class="modal">
        <span class="close" id="closeBtn">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>
    <script>
        function showModal(img) {
            var modal = document.getElementById("imgModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        // Close modal when clicking the close button
        document.getElementById("closeBtn").onclick = function(event) {
            document.getElementById("imgModal").style.display = "none";
        }

        // Close modal when clicking outside the image
        document.getElementById("imgModal").onclick = function(event) {
            if (event.target === this) {
                this.style.display = "none";
            }
        }
    </script>
</body>
</html>
