<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/set_password.css') }}">
</head>
<body>
    <div class="password-container">
        <form method="POST">
            <h2>Set Your Password</h2>
            
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            
            <input type="password" id="pass1" name="pass" placeholder="Password" required>
            <input type="password" id="pass2" name="password" placeholder="Re-enter Password" required>
            
            <!-- Show Password Checkbox -->
            <label>
                <input type="checkbox" onclick="togglePassword()"> Show Password
            </label>
            
            <br><br>
            <button type="submit">Submit</button>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="flash">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
        </form>
    </div>

    <script>
        function togglePassword() {
            let p1 = document.getElementById("pass1");
            let p2 = document.getElementById("pass2");
            if (p1.type === "password" && p2.type === "password") {
                p1.type = "text";
                p2.type = "text";
            } else {
                p1.type = "password";
                p2.type = "password";
            }
        }
    </script>
</body>
</html>
