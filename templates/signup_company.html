<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/company_signup.css') }}">
</head>
<body>
    <div class="signup-container">
        <h2>üè¢ Employee Signup</h2>
        <p class="subtitle">Please fill in the details carefully</p>

        <form method="post" action="{{ url_for('signup_company') }}" class="signup-form">
            <label>Full Name of Company</label>
            <input type="text" name="name" placeholder="Enter company name" required>

            <label>Official Email</label>
            <input type="email" name="email" placeholder="Enter official email" required>
            {% if error %}<p class="error">{{ error }}</p>{% endif %}

            <label>Country Code</label>
            <select name="country_code" required>
                <option value="+91">+91 (India)</option>
                <option value="+1">+1 (USA)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+61">+61 (Australia)</option>
                <option value="+49">+49 (Germany)</option>
                <option value="+33">+33 (France)</option>
                <option value="+86">+86 (China)</option>
            </select>

            <label>Mobile No.</label>
            <input type="text" name="mobile" placeholder="Enter mobile number" required>

            <label>Industry Type</label>
            <input type="text" name="industry_type" placeholder="e.g., IT, Manufacturing" required>

            <label>Company Type</label>
            <input type="text" name="company_type" placeholder="e.g., Private, Public, Startup, Govt." required>

            <label>Company Website</label>
            <input type="text" name="company_website" placeholder="www.example.com" required>

            <label>Address</label>
            <div class="address-grid">
                <input type="text" name="country" placeholder="Country" required>
                <input type="text" name="state" placeholder="State" required>
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="pin" placeholder="Zip/Pin" required>
            </div>

            <label>Contact Person Name</label>
            <input type="text" name="contact_persion_name" placeholder="Enter contact person's name" required>

            <label>Contact Person Position</label>
            <input type="text" name="contact_persion_position" placeholder="Enter position" required>

            <label>CIN Number</label>
            <input type="text" name="gst" placeholder="Enter CIN number" required>

            <label>Registration Date</label>
            <input type="date" name="registration_date" required>

            <label>Captcha</label>
            <div class="captcha-box">
                <img src="../static/captcha/r_c_captcha.png" alt="Captcha">
                <input type="text" name="captcha" placeholder="Enter Captcha" required>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="error">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}

            <button type="submit" class="btn">Signup</button>
        </form>
    </div>
</body>
</html>
