<!DOCTYPE html>
<html>
<head>
    <title>Employee Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/employee_signup.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Employee Signup</h2>
        <form method="post" enctype="multipart/form-data" action="{{ url_for('register') }}">

            <div class="form-grid">
                <div>
                    <label>Full Name:</label>
                    <input type="text" name="name" required>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" name="email" required>
                    {% if error %}<p class="error">{{ error }}</p>{% endif %}
                </div>

                <div>
                    <label>Mobile No.:</label>
                    <input type="number" name="mobile" required>
                </div>
                <div>
                    <label>Date of Birth:</label>
                    <input type="text" name="db" placeholder="DD-MM-YYYY" required pattern="\d{2}-\d{2}-\d{4}">
                </div>

                <div>
                    <label>Gender:</label>
                    <select name="Gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label>Highest Qualification:</label>
                    <input type="text" name="qualification" required>
                </div>

                <div>
                    <label>Year of Graduation:</label>
                    <input type="text" name="graduation" required>
                </div>
                <div>
                    <label>Specialization:</label>
                    <input type="text" name="Specialization" required>
                </div>

                <div>
                    <label>Job Role:</label>
                    <input type="text" name="role" required>
                </div>
                <div>
                    <label>Job Location:</label>
                    <input type="text" name="location" required>
                </div>

                <div class="address-block">
                    <label>Address:</label>
                    <div class="address-group">
                        <input type="text" name="country" placeholder="Country" required>
                        <input type="text" name="state" placeholder="State" required>
                        <input type="text" name="city" placeholder="City" required>
                        <input type="text" name="pin" placeholder="Zip/Pin" required>
                    </div>
                </div>

                <div class="captcha-block">
                    <label>Captcha:</label>
                    <div class="captcha-row">
                        <img src="../static/captcha/r_e_captcha.png" alt="Captcha">
                        <input type="text" name="captcha" placeholder="Enter Captcha" required>
                    </div>
                </div>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="flash-message">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}

            <input type="submit" value="Signup">
        </form>

        <h3>Please enter a valid Information for contact</h3>
    </div>
</body>
</html>
