<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/employee_login.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Company Login</h2>

        <form method="post" class="login-form">
            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <div class="show-pass">
                <input type="password" name="password" id="password" required>
                <input type="checkbox" onclick="togglePassword()"> Show
            </div>

            <label>Captcha</label>
            <div class="captcha-box">
                <img src="../static/captcha/captcha.png" alt="Captcha">
                <input type="text" name="captcha" required placeholder="Enter Captcha">
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <a href="/forgate_password_email_c" class="forgot-link">Forgot password?</a>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="error">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById("password");
            pwd.type = pwd.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
